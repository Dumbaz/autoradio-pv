<html>
<head>
    <title>Host detail: {{ host.name }}</title>
</head>
<body>

<div id="host-detail">
    <div id="name">{{ host.name }}</div>

    {% if host.email %}
    <div id="email">{{ host.email }}</div>
    {% endif %}

    {% if host.website %}
    <div id="website">{{ host.website }}</div>
    {% endif %}
</div>

</body>
</html>
