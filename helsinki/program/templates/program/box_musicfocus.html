{% if musicfoci %}
<dl id="box_musicfocus" class="portlet filterbox">
  <dt class="portletHeader"><span>Musiktendenz<span></dt>
  <dd class="portletItem">
    <ul>
      {% for item in musicfoci %}
      <li class="mf-{{ item.abbrev }}">
        <a href="?musicfocus={{ item.slug }}">{{ item }}</a>
      </li>
      {% endfor %}
    </ul>
  </dd>
</dl>
{% endif %}
