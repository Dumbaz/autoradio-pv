<html>
<head>
    <title>Host list</title>
    <link href="/site_media/styles/base.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="host-list">
{% for host in hosts %}
    <div class="host">
        <a href="{% url host-detail host.id %}">{{ host.name }}</a>
    </div>
{% endfor %}
</div>

</body>
</html>
