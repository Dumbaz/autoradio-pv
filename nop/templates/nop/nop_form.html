<html>
<head>
  <title>Now Playing &mdash; Radio Helsinki - Freies Radio Graz</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.5/form/jquery.tools.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/demos/dateinput/css/skin1.css"/>
  <script type="text/javascript" src="http://fgelinas.com/code/timepicker/jquery.ui.timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="http://fgelinas.com/code/timepicker/jquery-ui-timepicker.css"/>
  <script type="text/javascript"><!--
    $(document).ready(function() {
      $(":date").dateinput({ 
        format: 'yyyy-mm-dd',
        firstDay: 1
        });
      $('#time').timepicker({
        timeSeparator: ':',
        showLeadingZero: true,
        showMinutesLeadingZero: true,
        showPeriod: false,
        showPeriodLabels: false,
        defaultTime: '10:00',
        hourText: 'Stunde',
        minuteText: 'Minute'
      });
    });
    --></script>
</head>
<body>

  <div id="content-main" class="show-detail">
    <input type="date" id="date" class="date" value="" />
    <input type="text" id="time" class="hasTimepicker" value="" />
  </div>

</body>
</html>
